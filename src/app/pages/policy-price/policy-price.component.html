<nb-card>
    <nb-card-header>DMN Policy Price</nb-card-header>
    <nb-card-body>
        <form #policyPriceForm="ngForm" (ngSubmit)="onSubmit(policyPriceForm.value)">
            <fieldset>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-3">
                        <input type="number" required placeholder="Age" class="form-control" name="age" ngModel />
                    </div>
                    <div class="form-check col-sm-6">
                        <label class="form-check-label">
                            <input type="checkbox" name="hasPreviousIncidents" class="form-check-input" [(ngModel)]="hasPreviousIncidents" /> Has previous incidents
                        </label>
                    </div>
                </div>
            </fieldset>
            <button [disabled]="!policyPriceForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </nb-card-body>
</nb-card>
